<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card-section">
        <div class="two-cards">
          <div class="card-1 card-back">
            <p class="cvv-number">000</p>
          </div>
          <div class="card-2 card-front">
            <div class="circles">
              <span class="big-circle"></span>
              <span class="small-circle"></span>
            </div>

            <div class="card-number">
              <h1><span id="number">0000 0000 0000 0000</span></h1>
              <div class="name-nd-exp">
                <p class="card-owner">JANE APPLESEED</p>
                <p class="card-exp"><span class="exp-month">00</span>/<span class="exp-year">00</span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="input-section">
        <form class="details">
          <div class="name-div">
            <label for="holder-name">Cardholder name</label>
            <input id="holderName" type="text" class="input"
            placeholder="e.g. Jane Appleseed" maxlength="20" required/>
            <p class="error msg"></p>
          </div>
          <div class="card-num-div">
            <label for="c-number">Card Number</label>
            <input
              type="tel" id="cardNumber" class="input"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19" required/>
            <p class="errorNumber msg"></p>
          </div>
          <div class="exp-cvv-div">
            <div class="date-div">
              <label for="month">Exp. Date (MM/YY)</label>
              <div class="flex">
                <input type="tel" id="expMonth" class="input" placeholder="MM" maxlength="2" required/>
                <input type="tel" id="expYear" class="input" placeholder="YY" maxlength="2" required/>
              </div>
              <p class="exp-error msg"></p>
            </div>
            <div class="cvv-div">
              <label for="tel">CVV</label>
              <input type="tel" id="cvv-number" class="input" maxlength="3" placeholder="e.g. 123" required />
              <p class="cvv-error msg"></p>
            </div>
          </div>
          <input type="button" value="Confirm" id="btnMain" class="confirm-btn" onclick="validateInputs()">
        </form>
      </section>
      <section class="successfull-msg">
        <div class="added-div">
          <div class="done">
            <span class="tick"></span>
          </div>
          <div class="main-msg">
            <h2>Thank you!</h2>
            <p>We've added your card details</p>
          </div>
          <button class="continue-btn" onclick="success()">Continue</button>
        </div>
      </section>
    </main>

    <!-- Completed state start -->

    <script src="main.js"></script>
  </body>
</html>
